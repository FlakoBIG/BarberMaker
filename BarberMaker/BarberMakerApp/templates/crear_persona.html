<!-- crear_persona.html -->
{% extends 'index.html' %}

{% block content %}
    <div class="container mt-4">
        <h1>Crear Persona</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Formulario renderizado -->
            <button type="submit" class="btn btn-dark">Guardar</button>
        </form>
        <a href="{% url 'listar_personas' %}" class="btn btn-light">Volver a la lista</a>
    </div>
{% endblock %}
