{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <link href="{% static 'css/barberia_seleccioanda.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Maker - Postulación</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <div class="container-fluid barbershop-detail">
            <div class="header mb-3">
                <img src="/static/img/barber-pole.png" alt="Barber Pole" class="pole-icon">
                <h1>Postúlate para trabajar con {{ barberia.nombre }}</h1>
                <img src="/static/img/barber-pole.png" alt="Barber Pole" class="pole-icon">
            </div>
                <!-- Back button -->
            <div class="nav-bar mb-3">
                <a href="{% url 'barberia_seleccionada' barberia.id %}" class="back-button">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
            <p class="text-muted">Adjunta tu currículum para que el administrador de la barbería te evalúe.</p>

        <!-- Formulario de postulación -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Input para seleccionar el archivo del currículum -->
            <div class="mb-3">
                <span class="dot">●</span><label for="curriculum" class="form-label">Selecciona tu currículum (PDF, DOC, DOCX)</label>
                <input type="file" name="curriculum" class="form-control" id="curriculum" accept=".pdf,.doc,.docx" required>
            </div>

            <!-- Campos de nombre y correo (rellenados automáticamente y no editables) -->
            <div class="mb-3">
                <span class="dot">●</span><label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" value="{{ nombre }}" readonly>
            </div>

            <div class="mb-3">
                <span class="dot">●</span><label for="correo" class="form-label">Correo</label>
                <input type="email" name="correo" class="form-control" id="correo" value="{{ correo }}" readonly>
            </div>
            
            <!-- Botón de envío -->
            <button type="submit" class="btn w-100 text-white" style="background-color: #009688;">
                Postular
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
{% endblock %}
