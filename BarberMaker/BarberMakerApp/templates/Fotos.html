{% extends 'base.html' %}

{% block content %}
{% load static %}
<link href="{% static 'css/fotos_admin.css' %}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Cabecera de la barbería -->
        <div class="header mb-3">
            <img src="/static/img/barber-pole.png" alt="Barber Pole" class="pole-icon">
            <h2 class="mb-4 text-center">Galería de Fotos</h2>
            <img src="/static/img/barber-pole.png" alt="Barber Pole" class="pole-icon">
        </div>
        <!-- Back button -->
        <div class="nav-bar mb-3 back-button">
            <a href="{% url 'barberia_seleccionada' barberia_id %}" class="back-button">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
        <!-- Contenedor de fotos -->
        {% if fotos %}
            <div class="row g-4">
                {% for foto in fotos %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="{{ foto.url }}" class="card-img-top" alt="Foto">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title mb-3">{{ foto.nombre }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted">No hay fotos disponibles</p>
        {% endif %}
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
