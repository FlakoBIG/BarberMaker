{% extends 'index.html' %}

{% block content %}
    <div class="container mt-4">
        <h1>Lista de Personas</h1>
        <ul>
            {% for persona in personas %}
                <li>{{ persona.nombre }} - {{ persona.correo }}</li>
            {% empty %}
                <li>No hay personas disponibles.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'crear_persona' %}" class="btn btn-dark">Crear nueva persona</a>
    </div>
{% endblock %}
